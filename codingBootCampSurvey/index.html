<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Bootcamp Survey</title>
</head>
<body>
    <main class="mainsurvey">
      <!--the top title of the page-->
      <div class="thetitle">
      <h1>Coding Bootcamp Survey</h1>
      <p>Thank you for helping us improve</p>
      </div>
      <!--the personal info section-->
      <div class="questions">
        <form>
        <fieldset>
            <legend>Personal Info</legend>
                <label>First name</label>
                    <input type="text"  name="firstname"><br>
                <label>Last name</label>
                <input type="text" name="lastname"><br>
                   <label>Age</label>
                   <input type="number" name="age"><br>      
        </fieldset>

        <fieldset>
          <legend>Course</legend>
             <label for="course">Which course did you take?</label>
             <select name="course" id="course">
                <option></option>
                <option>Html & CSS for Web Development</option>
                <option>JavaScript Foundamentals</option>
                <option>Intermediate JavaScript</option>
                <option>Advanced JavaScript</option>
                <option>Scratch Programming</option>
                <option>Python</option>
                <option>Raspberry Pi</option>
                <option>Algebraic Problem Solving</option>
                <option>Git & Github</option>
                <option>Hacking with Linux</option>
             </select>
        </fieldset>

        <fieldset>
          <legend>Are you male or female</legend>
             <label>Male</label>
                <input type="radio" name="male">
             <label>Female</label>
                <input type="radio" name="female">
        </fieldset>

        <fieldset>
          <legend>What projects did you complete?</legend>
             <label>Fast shopping online(HTML/CSS)</label>
                <input type="checkbox">
             <label>A plathoria of games(JavaScript)</label>
                <input type="checkbox">
             <label>Game city(Scratch)</label>
                <input type="checkbox">
             <label>Spacecraft Adventures(Python)</label>
                <input type="checkbox">
             <label>Home monitoring system and AI home(Raspberry Pi)</label>
                <input type="checkbox">
             <label>World Banks Heist(Linux)</label>
                <input type="checkbox">
        </fieldset>

        <fieldset>
         <legend></legend>
            <label>What are some improvements that you would like to see?</label>
         <textarea></textarea>
        </fieldset>
        </form>
      </div>
    </main>
</body>
</html>
